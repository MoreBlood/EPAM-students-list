<!doctype html>
<html ng-app="workerlistapp">
<head>
<!-- build:css -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/modal.css">
<!-- endbuild -->
<title>Group</title>
<meta charset="utf-8">
</head>
<body>
<div class="app">
    <div class="header">
        <p class="current-pos bold" id="current-univer">BST</p>&nbsp<p class="current-pos light">University</p><span class="arrow"></span><a class="href-groups" href="groups.html"><p class="current-pos bold" id="current-faculty">EIS</p>&nbsp<p class="current-pos light">Faculty</p></a><span class="arrow"></span><p class="current-pos bold" id="current-group">AI-12</p>&nbsp<p class="current-pos light">Group</p>
    </div>
    <div class="info">
    <div class="info-right">
        <p class="some-info">Some info about group</p>
        
        <div class="graduate-block">
            <div class="date start">
                <p class="big-year start" id="start-year">2013</p>
                <p class="info-year" id="end-year">start</p>
            </div>
            <div class="year-separator"></div>
            <div class="date end">
                <p class="big-year end">2016</p>
                <p class="info-year">graduate</p>
            </div>
            </div>
        </div>
        <div class="controls-info">
            <p class="some-info"  >AVG mark:&nbsp<p class="some-info bold" id="avg-mark">2.28</p></p>&nbsp&nbsp&nbsp&nbsp
            <p class="some-info" >Number of students:&nbsp<p class="some-info bold" id="num-stud">27</p></p>
            <button class="button small add" id="add-btn"><span class="icon add-icon"></span>Add</button>
        </div>
        
    </div>
    <div class="table-holder">
        <table class="table-gr">
            <thead>
            <tr class="tr-gr">
                <th class="st-th-1">Name</th>
                <th class="st-th-2">AVG Marks</th>
            </tr>
            </thead>
            <tbody id="stud-body">

            </tbody>
        </table>
    </div>
</div>

            <script src="js/jquery.min.js"></script>
            <script src="js/group.js"></script>
</body>
</html>
