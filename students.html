<!doctype html>
<html>
<head>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.stickytableheaders.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <title>All students</title>
    <meta charset="utf-8">
</head>
<body>
<div class="app">
    <div class="navigation">
        <div class="header">
            <p class="current-pos bold" id="current-univer">BST</p>&nbsp<p class="current-pos light">University</p>
        </div>
        <div class="info">
            <div class="info-right">
                <p class="some-info">University was founded in 1964</p>
            </div>
            <div class="controls-info">
                <button class="button small add" id="add-btn"><span class="icon add-icon"></span>Add student</button>
                <p class="some-info">AVG mark:&nbsp
                <p class="some-info bold" id="avg-mark">NULL</p></p>&nbsp&nbsp&nbsp&nbsp
                <p class="some-info">Number of students:&nbsp
                <p class="some-info bold" id="num-stud">NULL</p></p>
            </div>

        </div>
    </div>
    <div class="table-holder">
        <table class="table-gr">
            <thead>
            <tr class="tr-gr">
                <th class="st-th-1">Name</th>
                <th class="st-th-3">Group</th>
                <th class="st-th-2" id="filter">GPA</th>

            </tr>
            </thead>
            <tbody id="stud-body">

            </tbody>
        </table>
    </div>
</div>
<script src="js/shared.js"></script>
<script src="js/students.js"></script>
</body>
</html>
